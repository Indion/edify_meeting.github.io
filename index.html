<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://drive.google.com/thumbnail?id=1Yx0Z0nBRexjhn1B5xH449rqOGu6TG4UJ">
    <title>Online Meeting : Edify</title>
</head>
<body>
    <script>
  var script = document.createElement("script");
  script.type = "text/javascript";

  script.addEventListener("load", function (event) {
    const meeting = new VideoSDKMeeting();
  
    const config = {
      name: "INDION TECHS Inc.",
      apiKey: "e2b8abfb-e826-493f-847c-2dcf5a10ada5", 
      meetingId: "Indion Meetings", 

      redirectOnLeave: "https://www.google.com/",
      chatEnabled: true,  
      micEnabled: true,
      webcamEnabled: true,
      participantCanToggleSelfWebcam: true,
      participantCanToggleSelfMic: true,
      whiteboardEnabled: true,
        permissions: {
    // ...
            drawOnWhiteboard: true,
            toggleWhiteboard: true,
        },  
      joinScreen: {
        visible: true, // Show the join screen ?
        title: "EdTech Quick start", // Meeting title
        meetingUrl: window.location.href, // Meeting joining url
      },
    };

    meeting.init(config);
  });

  script.src = "https://sdk.videosdk.live/rtc-js-prebuilt/0.3.1/rtc-js-prebuilt.js";
  document.getElementsByTagName("head")[0].appendChild(script);

</script>
              
</body>
</html>
