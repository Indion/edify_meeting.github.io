<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://drive.google.com/thumbnail?id=1Yx0Z0nBRexjhn1B5xH449rqOGu6TG4UJ">
    <title>Online Meeting : Edify</title>
</head>
<body>
    <script>
        var script = document.createElement("script");
        script.type = "text/javascript";
      
        script.addEventListener("load", function (event) {
          const meeting = new VideoSDKMeeting();
      
          const config = {
            name: "Indion",
            apiKey: "e2b8abfb-e826-493f-847c-2dcf5a10ada5", // generated in Setup
            meetingId: "milkyway", // enter your meeting id
      
            containerId: null,
            redirectOnLeave: "https://www.videosdk.live/",
      
            micEnabled: true,
            webcamEnabled: true,
            participantCanToggleSelfWebcam: true,
            participantCanToggleSelfMic: true,
      
            chatEnabled: true,
            screenShareEnabled: true,
            pollEnabled: true,
            whiteBoardEnabled: true,
            raiseHandEnabled: true,
      
            recordingEnabled: true,
            recordingWebhookUrl: "https://www.videosdk.live/callback",
            participantCanToggleRecording: true,
           
            brandingEnabled: true,
            brandLogoURL: "https://drive.google.com/thumbnail?id=1Yx0Z0nBRexjhn1B5xH449rqOGu6TG4UJ",
            brandName: "Indion Techs Inc. : Edify",
            poweredBy: false,
            debug: true,
            pin: {
                allowed: true,
                layout: "SPOTLIGHT",
              },
            leftScreen: {
                actionButton: {
                    label: "Rate Your Experience",
                    href: "#",
                },
             },
      
            participantCanLeave: true, // if false, leave button won't be visible
      
            // Live stream meeting to youtube
            livestream: {
              autoStart: true,
              outputs: [
                // {
                //   url: "rtmp://x.rtmp.youtube.com/live2",
                //   streamKey: "<STREAM KEY FROM YOUTUBE>",
                // },
              ],
            },
      
            whiteboardEnabled: true,
      
            permissions: {
              askToJoin: false, // Ask joined participants for entry in meeting
              toggleParticipantMic: true, // Can toggle other participant's mic
              toggleParticipantWebcam: true, // Can toggle other participant's webcam
              drawOnWhiteboard: true,
              toggleWhiteboard: true,
      
            },
      
            joinScreen: {
              visible: true, // Show the join screen ?
              title: "INDION MEETING", // Meeting title
              meetingUrl: window.location.href, // Meeting joining url
            },
          };
      
          meeting.init(config);
        });
      
        script.src =
          "https://sdk.videosdk.live/rtc-js-prebuilt/0.1.21/rtc-js-prebuilt.js";
        document.getElementsByTagName("head")[0].appendChild(script);
      </script>
            
</body>
</html>
